<html xmlns:th="http:www.thymeleaf.org">
<head>
	<link th:href='@{/CSS/style.css}' rel='stylesheet'>
	<link th:href='@{/CSS/bootstrap.min.css}' rel='stylesheet'>
</head>
<body>
	<div th:insert="top"></div>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="add" method="post">

                <div class="form-outline mb-3">
                  <label class="form-label">Enter Username</label>
                  <input type="text" name="name" class="form-control form-control-sm" />
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label">Create Password</label>
                  <input type="password" name= "pass" class="form-control form-control-sm" />
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label">Phone</label>
                  <input type="number" name ="phone" class="form-control form-control-sm" />
                </div>

                <div class="form-outline mb-3">
                  <label class="form-label">Address</label>
                  <input type="text" name="address" class="form-control form-control-sm" />
                </div>

                <div class="d-flex justify-content-center">
                  <button class="btn btn-success btn-block btn-lg ">Register</button>
                </div>

                <p class="text-center text-muted mt-3">Have already an account? <a href="/bookstore/inventory/login/userauth"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
	
</body>
</html>
