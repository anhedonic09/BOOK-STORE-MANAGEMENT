<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href='@{/CSS/style.css}' rel='stylesheet'>
	<link th:href='@{/CSS/bootstrap.min.css}' rel='stylesheet'>
</head>
<body>
<div th:insert="top"></div>
<div th:insert="all"></div>
	<form action="save" method="post">
	<div class="fluid-container my-4 mx-2 justify-content-center align-items-center">
    <div class="card" style="border-radius: 1rem;background-color: rgba(0,0,0,0.6);">
    <div class="card-body text-white">
		<div class="form-outline mb-4">
            <label class="form-label" >Enter Publisher</label>
			<input type="text" name="publisher" class="form-control form-control-sm" required="required"/>
        </div>

 		<div class="form-outline mb-4">
            <label class="form-label">Enter Address</label>
			<input type="text" name="address" class="form-control form-control-sm" required="required"/>
		</div>

 		<div class="form-outline mb-4">
            <label class="form-label">Enter Email</label>
			<input type="email" name="email" class="form-control form-control-sm" required="required"/> 
		</div>
					
        <div class="pt-1">
       		 <button class="btn btn-success">Add Publisher</button>
       		 <button class="btn btn-warning" onclick="history.back()">Cancel</button>
        </div>
     </div>
     </div>
     </div>
	</form>
</body>
</html>
