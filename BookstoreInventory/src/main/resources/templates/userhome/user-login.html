<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href='@{/CSS/style.css}' rel='stylesheet'>
	<link th:href='@{/CSS/bootstrap.min.css}' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-10">
        <div class="card" style="background-color: rgba(0,0,0,0);">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 my-2 d-none d-md-block">
              <img src="/Images/logo.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body my-4 p-4 p-lg-5 text-white">

                <form action="/bookstore/user/home" method="post">

                  <div class="align-items-center mb-3 pb-1">
                    <span class="h1 fw-bold mb-0">BOOK INVENTORY MANAGEMENT</span>
                  </div>

                 <span> <a href="/bookstore/inventory/login/userauth"  style="color: white; margin-left:10%; font-size: 2vw; text-decoration: none">User sign in</a>
                  <a href="/bookstore/inventory/login"  style="color: white; margin-left:10%;">Sign in as manager</a></span> 
                  
                  <div class="form-outline mb-4">
                    <input type="text" name="name" class="form-control form-control-md" required="required"/>
                    <label class="form-label" >Enter Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="pass" class="form-control form-control-md" required="required"/>
                    <label class="form-label">Password</label>
                  </div>
					
                  <div class="pt-1">
                    <button class="btn btn-warning btn-lg btn-block">Login</button>
                    <span style="color: white; margin-left: 47%;">OR</span><br>
                   <a href="/bookstore/user/register" style="color: white; margin-left: 35%;">Register new user</a>
					</div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
