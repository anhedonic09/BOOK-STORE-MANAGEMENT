<html xmlns:th="http://thymeleaf.org">
<head>
	<link th:href='@{/CSS/style.css}' rel='stylesheet'>
	<link th:href='@{/CSS/bootstrap.min.css}' rel='stylesheet'>

</head>
<body>
	<div th:insert="usertop"></div>
	<div th:insert="userall"></div>
	<div class="container my-3 " style="background-color: rgba(0,0,0,0.8); height: 400px;">
		
		<div class="d-flex justify-content-center py-4">
			<form action="searchByNa&Pr" method="post">
			<div class="row form-group py-4">
				<label class="label text-white" style="margin-right: 1vw">Select Category  </label>
				<select class=" form-control-md  col-md-12" name="categoryid">
					<option th:each="cat:${clist}" th:text="${cat.category}" th:value="${cat.categoryid}">
				</select>
			</div>
			<div class="row form-group">
				<label class="label text-white">Price between  </label>
				<input type=number name="price1" style="width: 80px; height: 30px; margin-left: 2vw; margin-right: 1vw"><span class="text-white mx-1"> to</span>
				<input type=number name="price2" style="width: 80px; height: 30px; margin-left: 1vw">
			</div>
				<button class="btn btn-primary btn-md btn-block my-2">Search</button>
			</form>
		</div>
	</div>

		
</body>
</html>
