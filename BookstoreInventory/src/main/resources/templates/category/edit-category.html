<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href='@{/CSS/style.css}' rel='stylesheet'>
	<link th:href='@{/CSS/bootstrap.min.css}' rel='stylesheet'>
</head>
<body>
<div th:insert="top"></div>
<div th:insert="all"></div>
	<form action="update" method="post">
	<div class="fluid-container my-4 mx-2 justify-content-center align-items-center">
    <div class="card" style="background-color: rgba(0,0,0,0.6);">
    <div class="card-body text-white">
		<div class="form-outline mb-4">
            <label class="form-label" >Category Id</label>
			<input type="text" th:field="*{cat.categoryid}" readonly="readonly" class="form-control form-control-sm"/>
        </div>
        
		<div class="form-outline mb-4">
            <label class="form-label" >Edit Category</label>
			<input type="text" name="category" th:field="*{cat.category}" class="form-control form-control-sm" required="required"/>
        </div>

 		<div class="form-outline mb-4">
            <label class="form-label">Edit Description</label>               
       		<input type="text" name="category" th:field="*{cat.description}" class="form-control form-control-sm" required="required"/>   
      	 </div>
					
        <div class="pt-1">
       		 <button class="btn btn-success">Update</button>
       		 <button class="btn btn-warning" onclick="history.back()">Cancel</button>
        </div>
     </div>
     </div>
     </div>
	</form>
</body>
</html>
