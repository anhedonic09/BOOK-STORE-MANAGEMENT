<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href='@{/CSS/style.css}' rel='stylesheet'>
	<link th:href='@{/CSS/bootstrap.min.css}' rel='stylesheet'>
</head>
<body>
<div th:insert="top"></div>
<div th:insert="all"></div>
	<form action="update" method="post">
	<div class="fluid-container mx-2 justify-content-center align-items-center" style="height: 70%">
    <div class="card" style="background-color: rgba(0,0,0,0.6);">
    <div class="card-body text-white">
		<div class="form-outline mb-2">
            <label class="form-label" >Book Id</label>
			<input type="text" name="bookid" th:field="*{book.bookid}" class="form-control form-control-sm" required="required" readonly="readonly"/>
        </div>
		
		<div class="form-outline mb-2">
            <label class="form-label" >Edit Book Title</label>
			<input type="text" name="title" th:field="*{book.title}" class="form-control form-control-sm" required="required"/>
        </div>

 		<div class="form-outline mb-2">
            <label class="form-label">Edit Author Name</label>
			<input type="text" name="author" th:field="*{book.author}" class="form-control form-control-sm" required="required"/>
		</div>

		<div class="row form-group">
 		<div class="col-md-6">
            <label class="form-label">Edit Category</label>
            <select name="categoryid" id="category" class="form-control form-control-sm" required="required">
            	<option th:each="cat:${clist}" th:value="${cat.categoryid}" th:text="${cat.category}" th:field="*{book.categoryid}">
            </select>
		</div>

 		<div class="col-md-6">
            <label class="form-label">Edit Publisher</label>
            <select name="publisherid" id="publisher" class="form-control form-control-sm" required="required">
            	<option th:each="pub:${plist}" th:value="${pub.publisherid}" th:text="${pub.publisher}" th:field="*{book.publisherid}">
            </select>
		</div>
		</div>

 		<div class="form-outline mb-2">
            <label class="form-label">Edit Number of copies</label>
			<input type="text" name="copies" th:field="*{book.copies}" class="form-control form-control-sm" required="required"/> 
		</div>

 		<div class="form-outline mb-2">
            <label class="form-label">Edit Price</label>
			<input type="text" name="price" th:field="*{book.price}" class="form-control form-control-sm" required="required"/> 
		</div>
					
        <div class="pt-1">
       		 <button class="btn btn-success">Update</button>
       		 <button class="btn btn-warning" onclick="history.back()">Cancel</button>
        </div>
     </div>
     </div>
     </div>
	</form>
</body>
</html>
